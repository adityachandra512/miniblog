{% extends "blog/base.html" %} {%load static%} {%block content%}

<div class="col-sm-10">
  <h3 class="text-white my-5">Home page</h3>
  {%for post in posts%}
  <div class="p-5 mb-4 bg-dark rounded-3 jumbo-color">
    <div class="container-fluid py-5">
        <h1 class="display-4 fw-bold">{{post.title}}</h1>
        <p class="col-md-8 fs-4">{{post.desc}}
        </p>
    </div>
</div>
{%endfor%}
</div>

{%endblock content%}
